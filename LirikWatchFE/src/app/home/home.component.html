<div class="home">
  <!--Header-->
  <div class="header">
    <div class="header-container">

      <h1>Lirik<span>W</span></h1>

      <div class="search">
        <div class="search-bar">
          <div class="search-bar__padder">

            <!--            [(ngModel)]="youtubeUrl" (keydown.enter)="onYoutubeSearch()"-->
            <input type="text" placeholder="Search" [ngModel]="searchString" (ngModelChange)="searchChanged($event)">
            <div class="search-bar__icon">
              <!--              <fa-icon [icon]="faSearch"></fa-icon>-->
              <i class="pi pi-search"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="search-dropdown" *ngIf="searching">
        <app-load-spinner *ngIf="loading"></app-load-spinner>
        <p-tabView class="search-tabview" *ngIf="!loading">
          <p-tabPanel header="All" *ngIf="filterResult?.filterGames || filterResult?.filterTitles">
            <div class="filter-list custom-scrollbar">
              <app-filter-game *ngFor="let game of filterResult?.filterGames" [game]="game">
              </app-filter-game>

              <app-filter-video *ngFor="let video of filterResult?.filterTitles" [video]="video">
              </app-filter-video>
            </div>
          </p-tabPanel>

          <p-tabPanel header="Titles" *ngIf="filterResult?.filterTitles">
            <div class="filter-list custom-scrollbar">
              <app-filter-video *ngFor="let video of filterResult.filterTitles" [video]="video">
              </app-filter-video>
            </div>
          </p-tabPanel>

          <p-tabPanel header="Games" *ngIf="filterResult?.filterGames">
            <div class="filter-list custom-scrollbar">
              <app-filter-game *ngFor="let game of filterResult.filterGames" [game]="game">
              </app-filter-game>
            </div>
          </p-tabPanel>

          <p-tabPanel header="Dates" *ngIf="filterResult?.filterDates">
            <div class="filter-list custom-scrollbar">
            </div>
          </p-tabPanel>
        </p-tabView>
      </div>

<!--          </ul>-->

    </div>

    </div>
  </div>
