<div [ngClass]="{'filter-card': !small, 'filter-card-small': small}" class="{{styling}}">
  <div class="box-art">
    <img src="{{game.boxArtUrl ? game.boxArtUrl : 'https://i.imgur.com/TWV1Nx3.png'}}" alt="Box Art">
  </div>
  <div class="title">
    <h3 *ngIf="!small">{{game.title}}</h3>
    <p *ngIf="small">{{game.title}}</p>
  </div>
</div>
